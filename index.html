<!DOCTYPE html>
<html lang="en">
<head>

            </div>
            <div>
                <img src="images/icon3.png" alt="">

                <h3 class="h3-btmboderless">DEDICATED</h3>
                <h3>SIMPLE  HORIZONTAL  <br> SCALABILITY</h3>
